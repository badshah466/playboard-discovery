<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playboard Discovery Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔍 YouTube Channel Discovery</h1>
    
    <div class="filters">
      <input type="text" id="keyword" placeholder="Search keyword (e.g. fitness, gaming)">
      <input type="number" id="minSubs" placeholder="Min Subscribers">
      <input type="number" id="maxSubs" placeholder="Max Subscribers">
      <select id="country">
        <option value="">Any Country</option>
        <option value="US">🇺🇸 United States</option>
        <option value="IN">🇮🇳 India</option>
        <option value="GB">🇬🇧 UK</option>
        <option value="CA">🇨🇦 Canada</option>
        <!-- Add more countries if needed -->
      </select>
      <button onclick="fetchChannels()">Search</button>
    </div>

    <div id="results"></div>
  </div>

  <script src="filters.js"></script>
</body>
</html>
